<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoJS</title>
</head>
<body>

    <h1> Olá, Mundo</h1>

    <p>Me livrei da maldição</p>

    <script> 

        var n1 = Number(window.prompt('Digite um numero: ')) 

        /* Para transformar String em Number sera usado o "Number.parseInt ou Number.parseFloat ou até mesmo o Number"*/

        var n2 = Number(window.prompt('Digite outro numero: ')) /* Volta uma "String"

        /* Para fazer o inverso seria feito o uso de: String(n) ou n.toString() */

        var s = n1 + n2
        window.alert(`A somada de ${n1} + ${n2} é igual a ${s}`)
     </script>
</body>
</html>
