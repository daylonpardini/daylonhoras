<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Sistema de pais</h1>
    Qual seu pais? <input type="text" id="pais" placeholder="Digite seu país"> 
    <input type="button" value="Verificar" onclick= "verificar()">

    <div id="res">

    </div>

    
    <script>
        function verificar(){
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')

            if (pais.value == "Brasil"){
                res.innerHTML = 'Voce é Brasileiro'
            }
            else{
                res.innerHTML = 'Voce é Estrangeiro'
            }
            
        }
       
        
    </script>
    
</body>
</html>
