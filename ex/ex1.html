<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoJS</title>
</head>
<body>

    <h1> Olá, Mundo</h1>

    <p>Me livrei da maldição</p>

        var nome = window.prompt("Qual seu nome?") // Prompt para perguntar o nome

    </script>
</body>
</html>
