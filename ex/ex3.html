<head>

        body{
            background-color: blue;

<body>

    <script>

        
        //O uso do (Write) para escrita na pagina
        var nome = window.prompt('Qual seu nome?');
        var sal = parseFloat(window.prompt('Qual seu salario?'));


        document.write(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br>`) 
        document.write(`Seu nome em maiusculo fica ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculo fica ${nome.toLowerCase()}`)
        document.write(`Seu salario Ã©: ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`); //Transformar numeros digitados no prompt em Real para fazer em dolar so altera BRL para USD


    </script>
    
</body>
